<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #joke-container {
            margin: 2rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dad Jokes Central</h1>
        <p>Get ready to groan!</p>
        <div id="joke-container">
            <p id="joke-setup"></p>
            <p id="joke-punchline"></p>
        </div>
        <button onclick="getJoke()">Get a New Dad Joke</button>
    </div>

    <script>
        const jokes = [
            {
                "setup": "Why don't scientists trust atoms?",
                "punchline": "Because they make up everything!"
            },
            {
                "setup": "What do you call a fake noodle?",
                "punchline": "An impasta!"
            },
            {
                "setup": "Why did the scarecrow win an award?",
                "punchline": "Because he was outstanding in his field!"
            },
            {
                "setup": "What do you call a bear with no teeth?",
                "punchline": "A gummy bear!"
            },
            {
                "setup": "Why don't eggs tell jokes?",
                "punchline": "They'd crack each other up!"
            }
        ];

        function getJoke() {
            const joke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke-setup').innerText = joke.setup;
            // The punchline is revealed on a delay to build suspense
            setTimeout(() => {
                document.getElementById('joke-punchline').innerText = joke.punchline;
            }, 2000); // 2-second delay
        }

        // Load a joke on the initial page load
        getJoke();
    </script>
</body>
</html>
